openapi: 3.0.1
info:
  title: Latihan API DOCUMENTATION
  description: Latihan untuk challenge 5, dimana penerapan documentation API pada challenge sebelumnya yaitu tentang Bank System
  version: 1.0.0
  contact:
    email: adewanggan@gmail.com
servers:
  - url: http://localhost:3000/api/v1
tags:
  - name: Users
    description: Everything about your Users
  - name: Accounts
    description: Everything about your Accounts
  - name: Transactions
    description: Everything about Transactions
paths:
  /users:
    post:
      tags:
        - "Users"
      summary: register new Users
      description: mendaftarkan Users baru kedalam database
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Dewangga
                email:
                  type: string
                  example: dewangga@gmail.com
                password:
                  type: string
                  example: dewangga123
                identity_type:
                  type: string
                  example: KTP
                identity_number:
                  type: string
                  example: "0000000000000000"
                address:
                  type: string
                  example: Jalan Banyu Urip

      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User dan Profile berhasil didaftarkan
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Users"
                      - type: object
                        properties:
                          profile:
                            $ref: "#/components/schemas/Profiles"

        400:
          description: Duplicate Email
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email already used
      security:
        - bearerAuth: []

    get:
      tags:
        - "Users"
      summary: get all users
      parameters:
        - schema:
            type: string
          name: search
          in: query
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Berhasil mengambil data Users
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Users"

        400:
          description: user dengan nama tersebut tidak ada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Users dengan nama test tidak ada

  /users/{user_id}:
    get:
      tags:
        - "Users"
      summary: get detail users
      parameters:
        - schema:
            type: integer
          name: user_id
          in: path
          required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Users"
                      - type: object
                        properties:
                          profile:
                            $ref: "#/components/schemas/Profiles"

        400:
          description: User_id tidak ditemukan/tidak valid!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: User tidak ditemukan dengan userId 100

  /accounts:
    post:
      tags:
        - "Accounts"
      summary: register new Accounts
      description: mendaftarkan Accounts baru kedalam database
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                bank_name:
                  type: string
                  example: Mandiri
                bank_account_number:
                  type: string
                  example: "91827364501"
                balance:
                  type: integer
                  example: 5000000
                user_id:
                  type: integer
                  example: 5

      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    $ref: "#/components/schemas/Accounts"

        404:
          description: user_id tidak dapat ditemukan!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: User dengan id 5 tidak dapat ditemukan

      security:
        - bearerAuth: []

    get:
      tags:
        - "Accounts"
      summary: get all accounts
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Accounts"

  /accounts/{account_id}:
    get:
      tags:
        - "Accounts"
      summary: get detail accounts
      parameters:
        - schema:
            type: integer
          name: account_id
          in: path
          required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Accounts"
                      - type: object
                        properties:
                          user:
                            allOf:
                            - $ref: "#/components/schemas/Users"
                            - type: object
                              properties:
                                profile:
                                  $ref: "#/components/schemas/Profiles"
          
        400:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Akun tidak ditemukan dengan id Akun 100
  
  /transactions:
    post:
      tags:
        - "Transactions"
      summary: register new Transactions
      description: mendaftarkan transaksi baru kedalam database
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                source_account_id:
                  type: integer
                  example: 6
                destination_account_id:
                  type: integer
                  example: 5
                amount:
                  type: integer
                  example: 100000
      
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Transfer Sukses
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 14
                      amount:
                        type: integer
                        example: 100000
                      source_account_id:
                        type: integer
                        example: 6
                      destination_account_id:
                        type: integer
                        example: 5

      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    Users:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Dewangga
        email:
          type: string
          example: dewangga@gmail.com
        password:
          type: string
          example: dewangga123

    Accounts:
      type: object
      properties:
        id:
          type: integer
          example: 1
        bank_name:
          type: string
          example: BCA
        bank_account_number:
          type: string
          example: "24810030912"
        balance:
          type: integer
          example: 5000000
        user_id:
          type: integer
          example: 1
    
    Profiles:
      type: object
      properties:
        id:
          type: integer
          example: 1
        identity_type:
          type: string
          example: KTP
        identity_number:
          type: string
          example: "0000000000000000"
        address:
          type: string
          example: Jalan Banyu Urip
        user_id:
          type: integer
          example: 1
