openapi: 3.0.1
info:
  title: Latihan API DOCUMENTATION
  version: 1.0.0
  contact:
    email: adewanggan@gmail.com
servers:
  - url: http://localhost:3000/api/v1
tags:
  - name: Users
    description: Everything about your Users
  - name: Accounts
    description: Everything about your Accounts
paths:
  /users:
    post:
      tags:
        - "Users"
      summary: register new User
      description: mendaftarkan User baru kedalam database
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Dewangga
                email:
                  type: string
                  example: dewangga@gmail.com
                password:
                  type: string
                  example: dewangga123
                identity_type:
                  type: string
                  example: KTP
                identity_number:
                  type: string
                  example: "0000000000000000"
                address:
                  type: string
                  example: Jalan Banyu Urip
                
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Users"
                      - type: object
                        properties:
                          profiles:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              identity_type:
                                type: string
                                example: KTP
                              identity_number:
                                type: string
                                example: "0000000000000000"
                              address:
                                type: string
                                example: Jalan Banyu Urip
                              user_id:
                                type: integer
                                example: 1

        "400":
          description: Duplicate Email
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email already used
      security:
        - bearerAuth: []
      
    get:
      tags:
        - "Users"
      summary: get all users
      parameters:
        - schema:
            type: string
          name: search
          in: query
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Users"

  /users/{user_id}:
    get:
      tags:
        - "Users"
      summary: get all users
      parameters:
        - schema:
            type: integer
          name: user_id
          in: path
          required: true
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  data:
                    allOf:
                      - $ref: "#/components/schemas/Users"
                      - type: object
                        properties:
                          profiles:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              identity_type:
                                type: string
                                example: KTP
                              identity_number:
                                type: string
                                example: "0000000000000000"
                              address:
                                type: string
                                example: Jalan Banyu Urip
                              user_id:
                                type: integer
                                example: 1
        400:
          description: User_id tidak ditemukan/tidak valid!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: User tidak ditemukan dengan userId 100

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Users:
      type: object
      properties: 
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Dewangga
        email:
          type: string
          example: dewangga@gmail.com
        password:
          type: string
          example: dewangga123

